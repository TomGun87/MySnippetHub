<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Main brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)" />
  
  <!-- Decorative code pattern background -->
  <g opacity="0.1" fill="#00d4ff">
    <text x="50" y="100" font-family="monospace" font-size="14">const snippets = await api.getSnippets();</text>
    <text x="50" y="130" font-family="monospace" font-size="14">function saveSnippet(code, language) {</text>
    <text x="70" y="160" font-family="monospace" font-size="14">return database.insert({ code, language });</text>
    <text x="50" y="190" font-family="monospace" font-size="14">}</text>
    
    <text x="900" y="450" font-family="monospace" font-size="14">export { MySnippetHub };</text>
    <text x="900" y="480" font-family="monospace" font-size="14">// Organize your code library</text>
    <text x="900" y="510" font-family="monospace" font-size="14">import React from 'react';</text>
    <text x="900" y="540" font-family="monospace" font-size="14">&lt;SnippetCard /&gt;</text>
  </g>
  
  <!-- Main logo circle -->
  <circle cx="240" cy="320" r="80" fill="url(#brandGradient)" filter="url(#glow)" />
  <circle cx="240" cy="320" r="65" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
  
  <!-- Logo symbol '<>' -->
  <text x="240" y="340" 
        font-family="'JetBrains Mono', 'Fira Code', monospace" 
        font-size="60" 
        font-weight="700" 
        fill="#000000" 
        text-anchor="middle" 
        dominant-baseline="middle">
    &lt;&gt;
  </text>
  
  <!-- Main title -->
  <text x="360" y="290" 
        font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="72" 
        font-weight="700" 
        fill="#ffffff" 
        filter="url(#textShadow)">
    My<tspan fill="#00d4ff">Snippet</tspan><tspan fill="#8b5cf6">Hub</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="360" y="340" 
        font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="28" 
        font-weight="400" 
        fill="#b3b3b3">
    Modern code snippet management for developers
  </text>
  
  <!-- Feature highlights -->
  <g font-family="Inter, -apple-system, system-ui, sans-serif" font-size="18" fill="#888888">
    <text x="360" y="390">âœ¨ Smart search &amp; tagging system</text>
    <text x="360" y="420">ðŸŽ¨ Beautiful dark theme with syntax highlighting</text>
    <text x="360" y="450">ðŸ“Š Analytics &amp; insights for your code library</text>
    <text x="360" y="480">ðŸš€ Export/Import with Monaco Editor integration</text>
  </g>
  
  <!-- Tech stack badges -->
  <g transform="translate(360, 520)">
    <!-- React badge -->
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#61DAFB" opacity="0.2"/>
    <rect x="0" y="0" width="80" height="30" rx="15" fill="none" stroke="#61DAFB" stroke-width="1"/>
    <text x="40" y="20" font-family="Inter" font-size="12" font-weight="500" fill="#61DAFB" text-anchor="middle">React</text>
    
    <!-- Node.js badge -->
    <rect x="90" y="0" width="80" height="30" rx="15" fill="#339933" opacity="0.2"/>
    <rect x="90" y="0" width="80" height="30" rx="15" fill="none" stroke="#339933" stroke-width="1"/>
    <text x="130" y="20" font-family="Inter" font-size="12" font-weight="500" fill="#339933" text-anchor="middle">Node.js</text>
    
    <!-- SQLite badge -->
    <rect x="180" y="0" width="80" height="30" rx="15" fill="#003B57" opacity="0.2"/>
    <rect x="180" y="0" width="80" height="30" rx="15" fill="none" stroke="#4A90E2" stroke-width="1"/>
    <text x="220" y="20" font-family="Inter" font-size="12" font-weight="500" fill="#4A90E2" text-anchor="middle">SQLite</text>
    
    <!-- Express badge -->
    <rect x="270" y="0" width="80" height="30" rx="15" fill="#000000" opacity="0.2"/>
    <rect x="270" y="0" width="80" height="30" rx="15" fill="none" stroke="#ffffff" stroke-width="1"/>
    <text x="310" y="20" font-family="Inter" font-size="12" font-weight="500" fill="#ffffff" text-anchor="middle">Express</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1100" cy="150" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="1180" cy="200" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="1050" cy="250" r="2" fill="#00d4ff" opacity="0.4"/>
  <circle cx="1220" cy="300" r="1.5" fill="#8b5cf6" opacity="0.4"/>
  
  <!-- GitHub corner decoration -->
  <g transform="translate(1150, 50)" opacity="0.3">
    <path d="M0,0 L30,0 L30,30 L0,30 Z" fill="none" stroke="#00d4ff" stroke-width="1"/>
    <text x="15" y="20" font-family="monospace" font-size="10" fill="#00d4ff" text-anchor="middle">git</text>
  </g>
</svg>